{% set title = 'Login' %} {% extends 'src/layouts/auth.html' %} {% block content
%}
<div class="row h-100">
  <div class="col-lg-5 col-12">
    <div id="auth-left">
      <div class="auth-logo m-0">
        <a href="index.html">
          <img
            src="assets/static/images/logo/logo.png"
            style="width: 150px; height: 150px"
            alt="Logo"
          />
        </a>
      </div>
      <h1 class="auth-title">Log in.</h1>
      <p class="auth-subtitle mb-5">Log in to access Agency dashboard.</p>

      <form>
        <div class="form-group position-relative has-icon-left mb-4">
          <input
            type="email"
            class="form-control form-control-xl"
            placeholder="Email"
            id="username"
          />
          <div class="form-control-icon">
            <i class="bi bi-envelope"></i>
          </div>
        </div>
        <div class="form-group position-relative has-icon-left mb-4">
          <input
            type="password"
            class="form-control form-control-xl"
            placeholder="Password"
            id="password"
          />
          <div class="form-control-icon">
            <i class="bi bi-shield-lock"></i>
          </div>
        </div>
        <button
          class="btn btn-primary btn-block btn-lg shadow-lg mt-5"
          id="login"
        >
          Log in
        </button>
      </form>
      <div class="text-center mt-5 text-lg fs-4">
        <p class="text-gray-600">
          Don't have an account?
          <a href="auth-register.html" class="font-bold">Sign up</a>.
        </p>
        <p>
          <a class="font-bold" href="auth-forgot-password.html"
            >Forgot password?</a
          >
        </p>
      </div>
    </div>
  </div>
  <div class="col-lg-7 d-none d-lg-block">
    <div id="auth-right"></div>
  </div>
</div>
{% block script %}
<script src="assets/static/js/pages/login.js"></script>
{% endblock %} {% endblock %}
